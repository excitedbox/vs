<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <input id="login" type="text">
    <input id="password" type="password">
    <button>Login</button>
</div>
<script>
    document.querySelector('button').addEventListener('click', async () => {
        let name = document.querySelector('#login').value;
        let password = document.querySelector('#password').value;
        let response = await fetch(`/auth?name=${name}&password=${password}`);
        let session = await response.json();
        response = await fetch(`/$api?m=Application.run&query=${session.user.defaultApp}&access_token=${session.key}`);
        session = await response.json();
        window.location.href = `${session.url}index.html`;
    });
</script>
</body>
</html>
